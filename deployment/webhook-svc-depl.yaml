---
apiVersion: v1
kind: Service
metadata:
  name: cpu-dev-pod-mutator-svc
  namespace: kube-system
  labels:
    app: cpu-dev-pod-mutator 
spec:
  selector:
    app: cpu-dev-pod-mutator
  ports:
  - name: webhook
    port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-dev-pod-mutator-deployment
  namespace: kube-system
  labels:
    app: cpu-dev-pod-mutator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-dev-pod-mutator
  template:
    metadata:
      name: cpu-dev-pod-mutator
      labels:
        app: cpu-dev-pod-mutator
    spec:
      containers:
      - name: cpu-dev-pod-mutator
        image: cpu-device-webhook:latest
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: cpu-pooler-config
            mountPath: /etc/cpu-pooler
      nodeSelector:
         kubernetes.io/hostname: master-node
      volumes:
      - name: cpu-pooler-config
        configMap:
          name: cpu-pooler-configmap
